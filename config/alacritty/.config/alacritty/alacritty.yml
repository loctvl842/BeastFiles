################################################################# Font configuration
font:
  normal:
    family: Cascadia Code
    style: Medium
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Code
    style: Italic
  bold_italic:
    family: Cascadia Code
    style: Bold Italic

