[module/wlan]
type = internal/network
interface = wlp3s0
interval = 1.0
; format-connected = <ramp-signal> <label-connected>
format-connected = <ramp-signal>
label-connected = %essid%
label-connected-foreground = ${colors.wlan}
format-disconnected = "  "
ramp-signal-0 = "  "
ramp-signal-1 = "  "
ramp-signal-2 = "  "
ramp-signal-3 = "  "
ramp-signal-4 = "  "
ramp-signal-5 = "  "
ramp-signal-foreground = ${colors.wlan}
